<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>CopyEbay</title>
</head>

<body>
    <header>
        <div class="px-3 py-2 bg-white text-white">
            <div class="container">
                <img src="assets\2560px-EBay_logo.svg.png" width="200" height="150" class="img-fluid"
                    alt="ebay brand logo">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/"
                        class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap" />
                        </svg>
                    </a>

                    <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">

                        <li>
                            <a href="#" class="nav-link text-black">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#table" />
                                </svg>
                                account
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-black">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#grid" />
                                </svg>
                                cart
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link text-black">
                                <svg class="bi d-block mx-auto mb-1" width="24" height="24">
                                    <use xlink:href="#people-circle" />
                                </svg>
                                hamburger menu
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="px-3 py-2 border-bottom mb-3">
            <div class="container d-flex flex-wrap justify-content-center">
                <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
                    <input type="search" class="form-control" placeholder="Search for anything" aria-label="Search">
                </form>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col"><button type="button" class="btn btn-outline-secondary btn-lg">Electronics</button></div>
            <div class="col"><button type="button" class="btn btn-outline-secondary btn-lg">Clothing & Accessories</button></div>
            <div class="col"><button type="button" class="btn btn-outline-secondary btn-lg">Selling</button></div>
        </div>
        <div class="card text-black bg-warning">
            <div class="card-body">
                <h5 class="card-title">Team up with Funko Pop! Baby Rocket</h5>
                <p class="card-text">Act fast to secure the most exclusive collectible in the cosmos.</p>
                <a href="#" class="btn btn-warning">Save the galaxy -></a>
            </div>
        </div>
        <div class="card" id="atvcard">
            <div class="card-body">
                <h5 class="card-title">Upgrade your ride</h5>
                <p class="card-text">Shop grab bars, bumpers, and windshields for your UTV or ATV.</p>
                    <a href="#" class="btn btn" id="atvbutton">Gear up -></a>
            </div>
            <img src="assets\image.png" class="card-img-bottom" alt="card-img-bottom">
        </div>
    </header>


</body>

</html>
